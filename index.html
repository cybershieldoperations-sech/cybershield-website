<section id="book-audit" class="py-5" style="background-color: #f1f4f8;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg border-0">
                    <div class="card-header text-white text-center py-4" style="background-color: var(--primary-blue); border-bottom: 4px solid var(--accent-gold);">
                        <h2 class="h3 mb-0">Request Your Security Audit</h2>
                        <p class="small mb-0 mt-2 text-info">Secure your spot in our assessment queue</p>
                    </div>
                    <div class="card-body p-4 p-md-5">
                        <form id="auditForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Full Name</label>
                                    <input type="text" class="form-control" placeholder="John Doe" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Phone Number</label>
                                    <input type="tel" class="form-control" placeholder="+91 XXXX XXX XXX" required>
                                </div>
                                
                                <div class="col-12">
                                    <label class="form-label fw-bold">Business Purpose / Goal</label>
                                    <select class="form-select" required>
                                        <option value="" selected disabled>Select your primary goal...</option>
                                        <option value="compliance">Regulatory Compliance (ISO/GDPR)</option>
                                        <option value="incident">Recent Security Incident / Breach</option>
                                        <option value="preventative">Preventative Hardening</option>
                                        <option value="insurance">Cyber Insurance Requirement</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label class="form-label fw-bold">Service(s) Required</label>
                                    <div class="row ps-3">
                                        <div class="form-check col-md-6">
                                            <input class="form-check-input" type="checkbox" id="service1">
                                            <label class="form-check-label" for="service1">On-Premise Network Audit</label>
                                        </div>
                                        <div class="form-check col-md-6">
                                            <input class="form-check-input" type="checkbox" id="service2">
                                            <label class="form-check-label" for="service2">Server-Level Hardening</label>
                                        </div>
                                        <div class="form-check col-md-6">
                                            <input class="form-check-input" type="checkbox" id="service3">
                                            <label class="form-check-label" for="service3">Azure / Hybrid Security</label>
                                        </div>
                                        <div class="form-check col-md-6">
                                            <input class="form-check-input" type="checkbox" id="service4">
                                            <label class="form-check-label" for="service4">Vulnerability Scanning</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 text-center mt-4">
                                    <button type="submit" class="btn btn-lg px-5 text-white fw-bold" style="background-color: var(--primary-blue); border: 2px solid var(--accent-gold);">
                                        GENERATE MY QUEUE NUMBER
                                    </button>
                                </div>
                            </div>
                        </form>

                        <div id="queueStatus" class="mt-4 text-center d-none">
                            <hr>
                            <div class="alert alert-success">
                                <h4 class="alert-heading">Application Submitted!</h4>
                                <p class="mb-0">Your current queue position is: <strong>#04</strong></p>
                                <small>A veteran auditor will contact you shortly.</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer id="contact" class="py-5 bg-dark text-white">
